<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..//5-add employee/add.css">
        <style>
          body{
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
        </style>
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <form action="" id="form">
              <h1>Login Form</h1>
                <div class="box">
                    <label for="email">Email:</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        value="@gmail.com"
                    >
                </div>
                <div class="box">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password">
                </div>
                <div class="box btnbox">
                  <button type="submit" id="btn">Login</button>
              </div>
            </form>
        </div>
        <script src="login.js"></script>
    </body>
</html>
